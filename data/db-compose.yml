name: "mittel_data"

services:
  users_db:
    image: "postgres:17"
    env_file: "users_db.env"
    ports:
      - "5432:5432"
    volumes:
      - "users_data:/var/lib/postgresql/data"
    restart: "always"

  articles_db:
    image: "mongo:8"
    env_file: "articles_db.env"
    volumes:
      - "articles_data:/data/db"
    ports:
      - "27017:27017"
    restart: "always"

  engagement_db:
    image: "mysql:9"
    env_file: "engagement_db.env"
    ports:
      - "3306:3306"
    volumes:
      - "engagement_data:/var/lib/mysql"
    restart: "always"

volumes:
  users_data:
  articles_data:
  engagement_data:
